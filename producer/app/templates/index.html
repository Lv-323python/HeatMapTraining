<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="/static/script.js"></script>
    <link rel="stylesheet" href="/static/main.css">
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <title>GitHeatMap</title>
</head>
<body>
<div id="container">

    <div id="menu">
        <div>
            <input type="button" id="addNewRepoButton" value="add new repo">
        </div>
        <table id="myTable" class="table">
            <thead>
            <tr id="table_head">
                <th scope="col">git_client</th>
                <th scope="col">Version</th>
                <th scope="col">Repo</th>
                <th scope="col">Owner</th>
                <th scope="col">Token</th>
                <th scope="col">Hash</th>
                <th scope="col">Branch</th>
                <th scope="col">Action</th>
            </tr>
            </thead>
            <tbody id="myTableTBody">
            </tbody>
        </table>
    </div>
    <div id="body">
        <div id="repoValues">
            <h2>Choose</h2>

            Git client:<br>
            <select id="git_client">
                <option>github</option>
                <option>gitlab</option>
                <option>bitbucket</option>
            </select><br>
            Version:<br>
            <input type="text" id="version"><br>
            Repo:<br>
            <input type="text" id="repo"><br>
            Owner:<br>
            <input type="text" id="owner"><br>
            Token:<br>
            <input type="text" id="token"><br>
            Hash:<br>
            <input type="text" id="hash"><br>
            Branch:<br>
            <input type="text" id="branch"><br>
            Action:<br>
            <select id="action">
                <option>get_repo</option>
                <option>get_branches</option>
                <option>get_commits</option>
                <option>get_contributors</option>
                <option>get_commit_by_hash</option>
                <option>get_commits_by_branch</option>
            </select>
            <select id="date_unit">
                <option>date</option>
                <option>hour</option>
                <option>weekday</option>
            </select>
        </div>
        <input type="button" id="getInfoButton" value="get info">
        <input type="button" id="saveUserRepoInfo" value="Save requests">
        <input type="button" id="getHeatDictButton" value="Open heat dict">
    </div>

</div>
<div id="response"></div>
</body>
</html>
